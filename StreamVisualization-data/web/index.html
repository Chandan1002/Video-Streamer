    <title>One Page Wonder - Start Bootstrap Template</title>
    <!-- Bootstrap core CSS -->

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/one-page-wonder.min.css" rel="stylesheet">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">Start Bootstrap</a>
        </div>
    </nav>
    <section class="full-height">
        <div class="container full-height">
            <div class="row align-items-center full-height full-width">
                <div class="col-lg-12 order-lg-2 full-height">
                    <div id="divCamFeed" class="full-height d-none">
                        <!--here goes the iframe-->

          frameborder="0" allow="autoplay; encrypted-media"> </iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="myModal" class="modal fade" role="dialog">

                </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveDeviceId()">Save</button>
                </div>
            </div>
        </div>
    </div>
